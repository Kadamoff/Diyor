<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Conculatr</h1>
    <form name="calkulotor">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" placeholder="0" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calkulotor.display.value += '7' " ></td>
                <td><input type="button" name="eight" value="8" onclick="calkulotor.display.value += '8' " ></td>
                <td><input type="button" name="nine" value="9" onclick="calkulotor.display.value += '9' " ></td>
                <td><input type="button" name="times" class="operator" value="x" onclick="calkulotor.display.value += '*' " ></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="calkulotor.display.value += '4' " ></td>
                <td><input type="button" name="five" value="5" onclick="calkulotor.display.value += '5' " ></td>
                <td><input type="button" name="six" value="6" onclick="calkulotor.display.value += '6' " ></td>
                <td><input type="button" name="minus" class="operator" value="-" onclick="calkulotor.display.value += '-' " ></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="calkulotor.display.value += '1' " ></td>
                <td><input type="button" name="two" value="2" onclick="calkulotor.display.value += '2' " ></td>
                <td><input type="button" name="three" value="3" onclick="calkulotor.display.value += '3' " ></td>
                <td><input type="button" name="plus" class="operator" value="+" onclick="calkulotor.display.value += '+' " ></td>
            </tr>
            <tr>
                <td><input type="button" name="cler" value="c" onclick="calkulotor.display.value = '' " ></td>
                <td><input type="button" name="zero" value="0" onclick="calkulotor.display.value += '0' " ></td>
                <td><input type="button" name="doid" value="=" onclick="calkulotor.display.value = eval(calkulotor.display.value) " ></td>
                <td><input type="button" name="div" class="operator" value="/" onclick="calkulotor.display.value += '/' " ></td>
            </tr>
        </table>
    </form>
</body>
</html>
